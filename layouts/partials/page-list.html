<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <p class="meta">
                {{partial "date-fmt.html" .}}
            </p>
            <div class="section-li-row">
                <br>
                <div class="desc">
                <h3><a href="{{ .Permalink }}" class="internal-link" data-src="{{ .RelPermalink }}">{{- .Title -}}</a></h3>
                </div>
                <ul class="tags">
                    {{ range (.GetTerms "tags") }}
                    <li><a href="{{ .Permalink }}">{{ .LinkTitle | title}}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </li>
    {{- end -}}
</ul>
